<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Contact us</title>
	<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 class="caprasimo-regular">Get in Touch!</h1>
		<p>Send us a message and we will get back to you soon!</p>
		<!--Hero Section-->
		<section class="hero-section">
			<div class="hero-content">
				<h1>Welcome to Plant Lovers!</h1>
				<p>Enjoy the space! and be mindful!</p>
			</div>
		</section>

		<!--Media Gallery Section-->
		<section class="media-gallery">
			<h2>Gallery</h2>

			<!--Photo Gallery-->
			<div class="photo-gallery">
				<h3>Photos</h3>
				<div class="image-grid">
					<!--Images will go in here-->
					<img src="./Media/Images/Itoh.jpg" alt="Peony Flower" class="gallery-img" width="500px">
					<img src="./Media/Images/LavenderField.jpg" alt="Lavender Field" class="gallery-img" width="500px">
					<img src="./Media/Images/ranunculus.jpg" alt="Ranucnculus flower" class="gallery-img" width="500px">
					<img src="./Media/Images/hibiscus-Midnight.jpg" alt="Hibiscus Midnight Flower" class="gallery-img" width="500px">
					<img src="./Media/Images/VenusFlyTrap.jpg" alt="Venus Fly Trap" class="gallery-img" width="500px">
				</div>
			</div>

			<!--Video Section-->
			<div class="video-section">
				<h3>Most informative videos</h3>
				<!--Video will go here.-->
				<iframe width="500" height="315" src="https://www.youtube.com/embed/FFsAgnRoBcE?si=Ge7PxoEm9fx98Os8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
			</div>
			
			<iframe width="500" height="315" src="https://www.youtube.com/embed/FFsAgnRoBcE?si=Ge7PxoEm9fx98Os8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

			<!--Audio Section-->
			<div class="audio-section">
				<h3>Music that plants like</h3>
				<!--Audio will go here.-->
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/19RybK6XDbAVpcdxSbZL1o?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/19RybK6XDbAVpcdxSbZL1o?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
				<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/19RybK6XDbAVpcdxSbZL1o?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
				
			</div>
		</section>

		<!--Here goes the form-->
		<form class="contact-form">
			<!--Name Field-->
			<div class="form-group">
				<label for="name">Your Name:</label>
				<input type="text" id="name" name="name" required />
			</div>

			<!--email Field-->
			<div class="form-group">
				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" required />
			</div>

			<!--Phone Field-->
			<div class="form-group">
				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required />
			</div>

			<!--Reason for contact-->
			<div class="form-group">
				<label for="reason">Reason for Contact:</label>
				<select id="reason" name="reason" required>
					<option value="">Choose one...</option>
					<option value="general">General question</option>
					<option value="booking">Book preformance</option>
					<option value="collab">Collaboration</option>
					<option value="fan">Fan Message</option>
				</select>
			</div>

			<!--Message Field-->
			<div class="form-group">
				<label for="message">Your Message</label>
				<textarea id="message" name="message" rows="5" required></textarea>
			</div>

			<!--newsletter checkbox-->
			<div class="form-group checkbox-group">
				<input type="checkbox" id="newsletter" name="newsletter">
				<label for="newsletter">Send me updates and news!</label>
			</div>
			<!--Submit button-->
			<button type="submit" >Send message</button>
		</form>
	</div>
</body>

</html>
